<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <span class="navbar-brand">MarvelApp</span>
    </nav>
    <br/>
    <main class="container">
        <form class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input id="email-input" type="email"/>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input id="password-input" type="password"/>
                </div>
                <div class="form-group">
                    <input id="login-button" class="btn btn-primary" type="button" value="Login">
                    <input id="signup-button" class="btn btn-secondary" type="button" value="Sign Up">
                </div>
            </div>
        </form>
    </main>
    
    <script src="vendor/js/jquery-3.3.1.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
