<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type="text" id="search"/>
    <button id="search-button" type="button">Buscar</button>
    
    <div id="characters"></div>

    <div id="template-content" style="display:none">
        <div class="character">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
            <img style="max-width:300px" src="{{img}}"/>
        </div>
    </div>


    <script src="vendor/js/jquery-3.3.1.js"></script>
    <script src="js/marvel.js"></script>
</body>
</html>
